<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Web Topics</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav class="navbar sticky-top bg-light">
        <div class="container-fluid px-5 py-1">
            <span class="navbar-brand mb-0 h1">Web Topics</span>
            <span class="d-flex">
                <button class="btn btn-outline-primary bg-light" type="button">
                    <i class="bi bi-moon"></i>
                    <span class="d-none d-sm-inline">Dark Mode</span>
                </button>
                <button class="btn btn-outline-primary bg-light" type="button">
                    <i class="bi bi-heart"></i>
                    <span class="d-none d-sm-inline">Favourites</span>
                </button>
            </span>
        </div>
    </nav>
    <div class="container-fluid heading-container d-flex justify-content-center bg-light">
        <div class="heading-triangle heading-triangle-right"></div>
        <div class="heading-triangle heading-triangle-left"></div>
        <div class="heading-text">
            <h2>Welcome to our website!</h2>
            <p>We have a new design that's fresh, modern, and easy to use.</p>
        </div>
    </div>
    <main class="container-fluid bg-body px-5">
        <div class="main-line row shadow-sm">
            <div class="col-sm-8">
                <div class="input-group">
                    <span class="input-group-text bg-light" id="inputGroup-sizing-default"><i class="bi bi-search"></i></span>
                    <input type="text" class="form-control py-3 bg-light" placeholder="Search the website..." aria-label="Search input" aria-describedby="search-input">
                </div>
            </div>
            <div class="col-sm-4">
                <div class="row">
                    <div class="form-floating col-6">
                        <select class="form-select bg-light" id="sortingSelect" aria-label="Sorting dropdown">
                          <option selected>Default</option>
                        </select>
                        <label for="sortingSelect">Sort by:</label>
                    </div>
                    <div class="form-floating col-6">
                        <select class="form-select bg-light" id="filteringSelect" aria-label="Filtering dropdown">
                          <option selected>Default</option>
                        </select>
                        <label for="filteringSelect">Filter by:</label>
                    </div>
                </div>
            </div>
        </div>
    </main>




    <!--  Scripts  -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"
        integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
        integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>

</html>
